<div *ngIf="!isLogin">
<div class="h1 text-center">
    Login
</div>
<hr>
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col text-center" style="color:red">
                {{errMsg}}
            </div>
        </div>
        <form [formGroup]="loginForm">
            <div class="mb-3 row">
                <label for="email" class="col-sm-12 col-form-label">รหัสผู้ใช้ : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" formControlName="id">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-12 col-form-label">รหัสผ่าน</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" formControlName="password">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" (click)="doLogin()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<app-main *ngIf="isLogin"></app-main>
